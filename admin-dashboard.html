<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | IndianGirlFoundation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="selection:bg-yellow-200 bg-slate-50">

    <!-- Admin Header -->
    <nav class="bg-white border-b-2 border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 md:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 md:gap-4">
                <div class="text-lg md:text-2xl font-bold animated-logo">INDIANGIRLFOUNDATION.</div>
                <span class="text-xs md:text-sm bg-orange-100 text-orange-800 px-2 md:px-3 py-1 rounded-full font-bold">ADMIN</span>
            </div>
            <div class="flex items-center gap-2 md:gap-4">
                <span class="text-slate-600 text-sm md:text-base hidden sm:block">Welcome, Admin</span>
                <button onclick="logout()" class="text-red-600 hover:text-red-800 transition-colors text-sm md:text-base">
                    <i class="fas fa-sign-out-alt mr-1"></i>
                    <span class="hidden sm:inline">Logout</span>
                    <span class="sm:hidden">Exit</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 md:px-8 py-4 md:py-8">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 md:gap-6 mb-6 md:mb-8">
            <div class="bg-white p-6 border-2 border-slate-200 rounded">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-600 text-sm font-bold uppercase">Total Images</p>
                        <p class="text-3xl font-bold text-orange-600" id="totalImages">0</p>
                    </div>
                    <i class="fas fa-images text-3xl text-orange-600 opacity-50"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 border-2 border-slate-200 rounded">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-600 text-sm font-bold uppercase">Donations</p>
                        <p class="text-3xl font-bold text-green-600" id="totalDonations">0</p>
                    </div>
                    <i class="fas fa-heart text-3xl text-green-600 opacity-50"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 border-2 border-slate-200 rounded">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-600 text-sm font-bold uppercase">Pending</p>
                        <p class="text-3xl font-bold text-yellow-600" id="pendingDonations">0</p>
                    </div>
                    <i class="fas fa-clock text-3xl text-yellow-600 opacity-50"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 border-2 border-slate-200 rounded">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-600 text-sm font-bold uppercase">Senior Care</p>
                        <p class="text-3xl font-bold text-blue-600" id="seniorImages">0</p>
                    </div>
                    <i class="fas fa-users text-3xl text-blue-600 opacity-50"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 border-2 border-slate-200 rounded">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-slate-600 text-sm font-bold uppercase">Education</p>
                        <p class="text-3xl font-bold text-purple-600" id="educationImages">0</p>
                    </div>
                    <i class="fas fa-graduation-cap text-3xl text-purple-600 opacity-50"></i>
                </div>
            </div>
        </div>

        <!-- Quick Actions Tabs -->
        <div class="mb-6 md:mb-8">
            <div class="flex border-b border-slate-200 overflow-x-auto">
                <button onclick="showTab('donations')" class="tab-btn active px-4 md:px-6 py-3 font-bold border-b-2 border-orange-600 text-orange-600 whitespace-nowrap">
                    <i class="fas fa-heart mr-1 md:mr-2"></i>
                    <span class="hidden sm:inline">Manage </span>Donations
                </button>
                <button onclick="showTab('gallery')" class="tab-btn px-4 md:px-6 py-3 font-bold text-slate-600 hover:text-orange-600 transition-colors whitespace-nowrap">
                    <i class="fas fa-images mr-1 md:mr-2"></i>
                    <span class="hidden sm:inline">Manage </span>Gallery
                </button>
            </div>
        </div>

        <!-- Donations Management Tab -->
        <div id="donationsTab" class="tab-content">
            <div class="bg-white border-2 border-slate-200 rounded p-4 md:p-8 mb-6 md:mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 flex items-center gap-2 md:gap-3">
                    <i class="fas fa-heart text-red-600"></i>
                    Donation Requests
                </h2>
                
                <!-- Donation Filters -->
                <div class="flex flex-wrap gap-2 md:gap-4 mb-4 md:mb-6">
                    <button onclick="filterDonations('all')" class="px-3 md:px-4 py-2 bg-slate-800 text-white font-bold rounded donation-filter-btn active text-sm md:text-base">All</button>
                    <button onclick="filterDonations('pending')" class="px-3 md:px-4 py-2 border-2 border-slate-800 font-bold rounded donation-filter-btn hover:bg-slate-800 hover:text-white transition-colors text-sm md:text-base">Pending</button>
                    <button onclick="filterDonations('approved')" class="px-3 md:px-4 py-2 border-2 border-slate-800 font-bold rounded donation-filter-btn hover:bg-slate-800 hover:text-white transition-colors text-sm md:text-base">Approved</button>
                    <button onclick="filterDonations('rejected')" class="px-3 md:px-4 py-2 border-2 border-slate-800 font-bold rounded donation-filter-btn hover:bg-slate-800 hover:text-white transition-colors text-sm md:text-base">Rejected</button>
                </div>
                
                <!-- Donations List -->
                <div id="donationsList" class="space-y-4">
                    <!-- Donations will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Gallery Management Tab -->
        <div id="galleryTab" class="tab-content hidden">
            <!-- Add New Image Section -->
            <div class="bg-white border-2 border-slate-200 rounded p-4 md:p-8 mb-6 md:mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 flex items-center gap-2 md:gap-3">
                    <i class="fas fa-plus-circle text-orange-600"></i>
                    Add New Gallery Image
                </h2>
                
                <form id="addImageForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                    <!-- Left Column -->
                    <div class="space-y-6">
                        <div>
                            <label class="block font-bold mb-2">Image Title *</label>
                            <input type="text" id="imageTitle" class="w-full p-4 border-2 border-slate-200 focus:border-orange-600 outline-none rounded" placeholder="e.g., Daily Care Visits" required>
                        </div>
                        
                        <div>
                            <label class="block font-bold mb-2">Description/Quote *</label>
                            <textarea id="imageDescription" rows="3" class="w-full p-4 border-2 border-slate-200 focus:border-orange-600 outline-none rounded" placeholder="e.g., Every morning brings a new story and a warm smile." required></textarea>
                        </div>
                        
                        <div>
                            <label class="block font-bold mb-2">Category *</label>
                            <select id="imageCategory" class="w-full p-4 border-2 border-slate-200 focus:border-orange-600 outline-none rounded" required>
                                <option value="">Select Category</option>
                                <option value="seniors">Senior Care</option>
                                <option value="education">Education</option>
                                <option value="environment">Environment</option>
                                <option value="community">Community</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block font-bold mb-2">Image File *</label>
                            <input type="file" id="imageFile" accept="image/*" class="w-full p-4 border-2 border-slate-200 focus:border-orange-600 outline-none rounded" required>
                            <p class="text-sm text-slate-500 mt-2">Supported formats: JPG, PNG, WebP (Max: 5MB)</p>
                        </div>
                    </div>

                    <!-- Right Column - Preview -->
                    <div class="space-y-6">
                        <div>
                            <label class="block font-bold mb-2">Preview</label>
                            <div id="imagePreview" class="gallery-item border-2 border-dashed border-slate-300 p-4 rounded min-h-[300px] flex items-center justify-center">
                                <div class="text-center text-slate-400">
                                    <i class="fas fa-image text-4xl mb-4"></i>
                                    <p>Image preview will appear here</p>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="brutal-btn w-full text-xl py-4">
                            <i class="fas fa-upload mr-2"></i>
                            ADD TO GALLERY
                        </button>
                    </div>
                </form>
            </div>

            <!-- Existing Images Management -->
            <div class="bg-white border-2 border-slate-200 rounded p-4 md:p-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 flex items-center gap-2 md:gap-3">
                    <i class="fas fa-images text-blue-600"></i>
                    Manage Gallery Images
                </h2>
                
                <!-- Filter Buttons -->
                <div class="flex flex-wrap gap-2 md:gap-4 mb-4 md:mb-6">
                    <button onclick="filterImages('all')" class="px-3 md:px-4 py-2 bg-slate-800 text-white font-bold rounded filter-btn active text-sm md:text-base">All</button>
                    <button onclick="filterImages('seniors')" class="px-3 md:px-4 py-2 border-2 border-slate-800 font-bold rounded filter-btn hover:bg-slate-800 hover:text-white transition-colors text-sm md:text-base">Seniors</button>
                    <button onclick="filterImages('education')" class="px-3 md:px-4 py-2 border-2 border-slate-800 font-bold rounded filter-btn hover:bg-slate-800 hover:text-white transition-colors text-sm md:text-base">Education</button>
                    <button onclick="filterImages('environment')" class="px-3 md:px-4 py-2 border-2 border-slate-800 font-bold rounded filter-btn hover:bg-slate-800 hover:text-white transition-colors text-sm md:text-base">Environment</button>
                    <button onclick="filterImages('community')" class="px-3 md:px-4 py-2 border-2 border-slate-800 font-bold rounded filter-btn hover:bg-slate-800 hover:text-white transition-colors text-sm md:text-base">Community</button>
                </div>
                
                <!-- Images Grid -->
                <div id="imagesGrid" class="gallery-grid">
                    <!-- Images will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="admin-script.js"></script>

</body>
</html>
